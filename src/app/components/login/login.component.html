<div class="col-lg-7 col-12">
  <h1 class="h1-strong">Identificate</h1>
  <div class="col-12 alert alert-danger" *ngIf="status === 'error' ">
    Usuario o contrasena incorrecta !
  </div>
  <form #loginForm="ngForm" (ngSubmit)="onLogIn(loginForm)" class="col-12">
    <div class="form-group">
      <label>Correo electronico:</label>
      <input type="text" class="form-control" name="email" #email="ngModel" ngModel email required>
      <span class="text-danger" *ngIf="email.invalid && email.touched"> Email invalido !</span>
    </div>
    <div class="form-group">
      <label>Contrasena:</label>
      <input type="password" class="form-control" name="password" #password="ngModel" ngModel required>
      <span class="text-danger" *ngIf="password.invalid && password.touched"> Contrasena invalida!</span>
    </div>
    <input type="submit" class="btn btn-success" [disabled]="loginForm.invalid">
  </form>
</div>
