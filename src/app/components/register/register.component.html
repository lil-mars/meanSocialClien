<div class="col-lg-7 col-12">

  <form #registerForm="ngForm" class="col-lg-12"  (ngSubmit)="onSignUp(registerForm)">
    <h1 class="h1-strong">Registrate</h1>
    <div class="alert alert-danger" *ngIf="message == 'error'">
      El usuario o nick ya esta en uso por favor igresa nuevos valores !
    </div>
    <div class="alert alert-success" *ngIf="message == 'success'">
      Registro completado correctamente, <a routerLink="/login">Indentificate aqui !</a>
    </div>
    <div class="form-group">
      <label class='font-weight-bold'>Nombre:</label>
      <input type="text" class="form-control" #name="ngModel" name="name" ngModel required>
      <span class="text-danger" *ngIf="name.invalid && name.touched"> Nombre obligatorio</span>
    </div>

    <div class="form-group">
      <label class='font-weight-bold'>Apellido:</label>
      <input type="text" class="form-control" #surname="ngModel" name="surname" ngModel required>
      <span class="text-danger" *ngIf="surname.invalid && surname.touched"> Apellido es obligatorio</span>
    </div>

    <div class="form-group">
      <label class='font-weight-bold'>Nick:</label>
      <input type="text" class="form-control" #nick="ngModel" name="nick" ngModel required>
      <span class="text-danger" *ngIf="nick.invalid && nick.touched"> Nick invalido o ya en uso!</span>
    </div>

    <div class="form-group">
      <label class='font-weight-bold'>Correo electronico:</label>
      <input type="email" class="form-control" #email="ngModel" name="email" ngModel required email>
      <span class="text-danger" *ngIf="email.invalid && email.touched"> Email invalido o ya en uso !</span>
    </div>
    <div class="form-group">
      <label class='font-weight-bold'>Contrasena:</label>
      <input type="password" class="form-control" #password="ngModel" name="password" ngModel required>
      <span class="text-danger" *ngIf="password.invalid && password.touched">Contrasena invalida !</span>
    </div>
    <input type="submit" value="Registrar"class="btn btn-success" [disabled]="registerForm.invalid">
  </form>
</div>
